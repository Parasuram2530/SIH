<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b006e, #21002a);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #FFD700; /* Sony gold accent */
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    input[type="file"] {
      background: transparent;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #FFD700, #ffb700);
      color: #21002a;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #ffb700, #FFD700);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Report</h2>
    <form action="/citizen/submit" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Title" required>
      <textarea name="description" placeholder="Description"></textarea>
      <input type="text" name="category" placeholder="Category">
      <input type="file" name="file">
      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
