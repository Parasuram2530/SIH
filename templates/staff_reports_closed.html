<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closed Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #4b006e; /* Sony purple */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    thead {
      background: #4b006e;
      color: #fff;
    }

    th, td {
      text-align: center;
      padding: 12px 15px;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    tbody tr:hover {
      background: #f1e6f9;
      transition: 0.2s;
    }

    a {
      color: #4b006e;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer-link {
      display: inline-block;
      padding: 10px 18px;
      background: #FFD700; /* Sony gold */
      color: #21002a;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer-link:hover {
      background: #ffb700;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Closed Reports</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Pincode</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for report in reports %}
        <tr>
          <td>{{ report['_id'] }}</td>
          <td>{{ report['title'] }}</td>
          <td>{{ report['status'] }}</td>
          <td>{{ report['pincode'] }}</td>
          <td>
            <a href="{{ url_for('staff.report_details', report_id=report['_id']) }}">View</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div style="text-align:center;">
      <a href="{{ url_for('staff.view_reports') }}" class="footer-link">â¬… Back to Active Reports</a>
    </div>
  </div>
</body>
</html>
