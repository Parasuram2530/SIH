
<!DOCTYPE html>
<html>
<head>
    <title>Citizen Register</title>
    <style>
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #4d5da8, #3b82f6);
            color: #4a5568;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        
        .register-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 450px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

       
        h2 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 25px;
        }

     
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4d5da8;
            box-shadow: 0 0 0 3px rgba(77, 93, 168, 0.2);
        }

      
        #otp-field {
            display: none;
            margin-bottom: 20px;
        }

    
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            width: calc(50% - 10px);
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:first-of-type {
            background-color: #4d5da8;
            color: #ffffff;
        }

        button:last-of-type {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        
        button:hover {
            transform: translateY(-2px);
        }

        button:first-of-type:hover {
            background-color: #3b4887;
        }

        button:last-of-type:hover {
            background-color: #cbd5e0;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        
        a[href="/citizen/login"] {
            display: block;
            margin-top: 25px;
            font-size: 0.9em;
            color: #4d5da8;
            text-decoration: none;
            font-weight: 600;
        }

        a[href="/citizen/login"]:hover {
            text-decoration: underline;
            color: #3b4887;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form" action="/citizen/register" method="post">
            <input type="text" name="fname" placeholder="First Name" required><br>
            <input type="text" name="lname" placeholder="Last Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="tel" name="phone_no" placeholder="Phone Number" required><br>
            <input type="text" name="pincode" placeholder="Pincode" required><br>

            <div id="otp-field">
                <input type="text" id="otp-input" name="otp" placeholder="Enter OTP" required>
                <button type="button" id="verify-btn">Verify OTP</button>
            </div>

            <div class="button-group">
                <button type="button" id="otp-btn">Generate OTP</button>
                <button type="submit" id="register-btn" disabled>Register</button>
            </div>
        </form>
        <a href="/citizen/login">Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpBtn = document.getElementById('otp-btn');
            const verifyBtn = document.getElementById('verify-btn');
            const registerBtn = document.getElementById('register-btn');
            const otpField = document.getElementById('otp-field');
            const otpInput = document.getElementById('otp-input');
            const form = document.getElementById('register-form');
            const phoneInput = form.querySelector('input[name="phone_no"]');

            
            const defaultOtp = '357481';

            
            function generateOtp() {
                alert("An OTP has been sent to your phone number!");
                otpField.style.display = 'block';
                otpBtn.disabled = true;
            }

          
            function verifyOtp() {
                const enteredOtp = otpInput.value.trim();

                if (enteredOtp === defaultOtp) {
                    alert('OTP verified successfully!');
                    otpField.style.display = 'none';
                    registerBtn.disabled = false;
                    verifyBtn.disabled = true;
                    otpInput.value = ''; 
                } else {
                    alert('Invalid OTP. Please try again.');
                }
            }

            
            otpBtn.addEventListener('click', function(event) {
                if (phoneInput.value.trim() === '') {
                    alert('Please enter your phone number first.');
                    return;
                }
                generateOtp();
            });

           
            verifyBtn.addEventListener('click', function(event) {
                verifyOtp();
            });
        });
    </script>
</body>
</html>
